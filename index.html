<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouchr'API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

  <div class="container">
    <div class="row">

      
      <div class="col-12 col-md-8"> 
      <h1>Les Types</h1>
      <ul class="list-group" id="olTypes">
      </ul>
  </div>

</div>

<div>

  <h1>Connexion Admin</h1>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="emailConnexion" name="email" required>

        <label for="password">Mot de passe:</label>
        <input type="password" id="passwordConnexion" name="password" required>

        <button type="button" id="connexionButton">Connexion</button>
    </form>
</div>

<div>
    <h1>Création d'utilisateur</h1>
    <form id"creation">
  
      <label for="nom">Nom : </label>
      <input type="text" id="nomCree" name="nom" required>
  
      <label for="prenom">Prenom : </label>
      <input type="text" id="prenomCree" name="prenom" required>
  
      <label for="email">Email : </label>
      <input type="text" id="emailCree" name="email" required>
  
      <button type="button" id="creationUser">Création d'utilisateur</button>
  
  
    </form>
  </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
